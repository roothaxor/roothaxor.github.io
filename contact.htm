<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact | RooT Haxor</title>
</head>
<body>
<!-- START HERE --><br>
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
   <link rel="stylesheet" href="style.css">
   <!-- Style The Contact Form How Ever You Prefer -->

 <center> <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbyLfisrx3wUzHibUQMmrbdh5SrxkjsGmbPSVUHR--CI3S35DXkH/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name"><font color="white">Name: </label></font>
      <input id="name" name="name" placeholder="What your Mom calls you" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="email"><font color="white">Your Email Address:</label></font>
      <input id="email" name="email" type="email" value=""
      required placeholder="example@email.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>
	 <fieldset class="pure-group">
      <label for="message"><font color="white">Message: </label></font>
      <textarea id="message" name="message" rows="10"
      placeholder="Let's Discuss your Project..."></textarea>
    </fieldset>


    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form></center>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <center><font color="white"><div style="display:none;" id="thankyou_message">
    <h1>Thanks for being awesome!
      I will get back to you soon!</h1>
	  <h2>Your Sincerely, @root_haxor.</h2><br>
	  <img src="heart.png">
  </div><center></font>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
